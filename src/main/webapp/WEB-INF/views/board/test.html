<!DOCTYPE html>
<html>
<head>
  <title>게시글 작성 및 댓글</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    
    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
    
    .comments {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
    }
    
    .comment {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    
    .comment p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>게시글 작성 및 댓글</h1>
    <form>
      <div class="form-group">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="content">내용:</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">작성</button>
      </div>
    </form>  
  </div>
</body>
</html>
