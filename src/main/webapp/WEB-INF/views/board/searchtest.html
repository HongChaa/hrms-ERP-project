<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 검색 바</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>검색 바</h1>

    <form class="form-inline">
      <div class="form-group mr-sm-2">
        <label for="search">검색어:</label>
        <input class="form-control" type="search" id="search" placeholder="검색어를 입력하세요" aria-label="Search">
      </div>
      
      <div class="form-group mr-sm-2">
        <label for="category">카테고리:</label>
        <select class="form-control" id="category">
          <option value="title">제목</option>
          <option value="author">작성자</option>
          <option value="content">내용</option>
        </select>
      </div>
      
      <button class="btn btn-primary" type="submit">검색</button>
    </form>
  </div>
  <div class="container">
    <h1>게시판</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일</th>
        </tr>
      </thead>
      <tbody>
        <c:forEach var="a" items="${allList}">
        <tr>
          <th scope="row">${a.boardNo}</th>
          <td><a href="/hrms/board-detail/?boardNo=${a.boardNo}">${a.shortTitle}</a></td>
          <td>${a.empNo}</td>
          <td>${a.stringDate}</td>
          <c:forEach var="a" items="${allList}">
        </tr>
        </c:forEach>
      </tbody>
    </table>
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
