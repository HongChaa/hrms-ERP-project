<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="/resources/static/assets/css/common.css">
	<link rel="icon" href="/resources/static/assets/img/favicon.png">

	<style>
        /* 모달 전체 속성*/
        .club-write-content-wrapper {
            width: 540px;
            height: 700px;
            border: 4px solid #000000;
            margin: 50px auto;
        }

        /*  스크롤 기능*/
        .club-write-content-container {
            background: #cbcdcb;
            overflow-y: scroll;
        }

        .club-write-content-container::-webkit-scrollbar {
            display: none;
        }

        /*  사진과 글씨/ 댓글란 높이 일단 줌  $ 스크롤 테스트용 */
        .contents-wrapper,
        .replies-wrapper {
            margin-bottom: 5px;
            height: fit-content;
        }

        /*  컨텐츠들 인포메이션쪽  속성 START */
        .club-modal-informations {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border: 2px solid #000000;
            height: 60px;
            align-items: center;
        }

        /*  동호회 프로필 사진용  */
        .club-modal-image {
            margin: 0 40px;
        }

        .club-modal-image img {
            width: 50px;
            height: 50px;
            border-radius: 25px;
        }


        /*  사진, 글 목록 속성  */
        .club-modal-contents {
            height: fit-content;
            width: 100%;
        }

        /*  게시글 제목 작성란  */
        #club-write-title {
            margin: 30px 0;
            width: 470px;
            height: 40px;
        }

        #club-write-content {
            width: 470px;
            height: 300px;

        }
		#content-label span{

		}
        #add-cancel-btn {
            margin-right: 40px;
        }

        /*  컨텐츠들 인포메이션쪽 속성 FINISH */

	</style>
</head>
<body>


<div class="club-write-content-wrapper">
	<section class="club-write-content-container">
		<ul class="write-wrapper">
			<li class="write-content-club-info">
				<ul class="club-modal-informations">
					<li class="club-modal-image">
						<img src="/resources/static/assets/img/samjo-logo.png" alt="동호회사진">
					</li>
					<li>동호회이름</li>
					<li>
						<form action="#" method="post">
							<!-- 가입하기 버튼 id 는 버튼 위치 잡으려고 만듬 -->
							<button id="add-cancel-btn" type="button" onclick="window.location.href ='/club.jsp">취소</button>
						</form>
					</li>
				</ul>
			</li>
			<li>
				<div class="club-write-wrap">
					<form action="" method="post">
						<label for="club-write-title">제목</label>
						<input type="text" id="club-write-title" name="title" required>
						<label for="club-write-content" id="content-label"><span>내용</span></label>
						<textarea id="club-write-content" name="content" maxlength="300" required></textarea>
						<div class="buttons">
							<button id="add-content-btn" type="submit">등록하기</button>

						</div>
					</form>
				</div>
			</li>
		</ul>
	</section>
</div>

</body>
</html>
